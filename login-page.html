<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="login-page.css" />


</head>

<body class="backgroundimage">
    <div class="form-area">

        <form action="" class="login-from">
            <div id="btn">
                <div class="botton-box">
                    <button type="button" class="toggle-btn">Login</button>
                </div>
            </div>
              
              
            <div class="form_fields">
                Username
                <br>
                <input type="text" name="user_name" placeholder="enter username">
            </div>
            <div class="form_fields">
                Email
                <br>
                <input type="email" name="user_email" placeholder="enter email ">
            </div>
            <div class="form_fields">
                Password <br> <input type="password" name="user_password" placeholder="******">
            </div>
            <div >
                <button type="submit" name="login_from_submit" value="Enter" id="submit-btn" >Enter</input>
            </div>
        </form>
    </div>
</body>

</html>
