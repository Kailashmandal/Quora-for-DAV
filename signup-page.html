<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-signup-page</title>
    <link rel="stylesheet" href="signup-page.css" />


</head>

<body class="backgroundimage">
    <div>
        <form action="" class="user-signup-form">
            <div> <br>Login <br></div>
            <div>
                First name <br> <input type="text" name="user_fname" placeholder="enter first name here">
            </div>
            <div>
                Last name <br> <input type="text" name="user_lname" placeholder="enter last name here">
            </div>
            <div>
                Email
                <br>
                <input type="email" name="user_email" placeholder="enter email here">
            </div>
            <div>
                Password <br> <input type="password" name="user_password" placeholder="suggest strong password">
            </div>
        </form>
    </div>
</body>

</html>
