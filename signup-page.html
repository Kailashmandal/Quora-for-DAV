<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-signup-page</title>
    <link rel="stylesheet" href="signup-page.css" />


</head>

<body class="backgroundimage">
    <div class="form-area">

        <form action="" class="user-signup-form">
            <div id="btn">
                <div class="botton-box">
                    <!-- <button type="button" class="toggle-btn">Log In</button> -->
                    <button type="button" class="toggle-btn">Register here</button>
                </div>
            </div>

            <div> <br> &nbsp;  &nbsp; &nbsp; &nbsp; 
                Help us to know about you
                <br></div>
            <div class="form_fields">
                First name <br> <input type="text" name="user_fname" placeholder="enter first name ">
            </div>
            <div class="form_fields">
                Last name <br> <input type="text" name="user_lname" placeholder="enter last name ">
            </div>
            <div class="form_fields">
                user name <br> <input type="text" name="user_name" placeholder="enter username ">
            </div>
            <div class="form_fields">
                Email
                <br>
                <input type="email" name="user_email" placeholder="enter email ">
            </div>
            <div class="form_fields">
                Password <br> <input type="password" name="user_password" placeholder="suggest strong password">
            </div>
            <div >
                <button type="submit" name="form_submit" value="Create Account" class="submit-btn">Create Account</botton>
            </div>
            <div class="already-account">
            Already have an account ? <a href="login-page.html" >Login here</a>
            </div>
        </form>
    </div>
</body>

</html>
